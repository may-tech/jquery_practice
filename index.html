<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery practice</title>
</head>
<body>
  <p>jQuery practice</p>
  <ul>
    <li><a href="http://google.com">Google</a></li>
    <li><a href="http://yahoo.co.jp">Yahoo</a></li>
    <li><a href="http://dotinstall.com">ドットインストール</a></li>
  </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(function(){
      $('p').css('color', 'red').hide('slow');

      $('a[href*="com"]').css('color','red');
    });
  </script>
</body>
</html>
