<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery practice</title>
  <style>
    .my{
      transition:0.9s;
    }
    .myStyle{
      border:5px solid green;
      font-size:48px;
      transform:roteta(360deg);
    }
  </style>
</head>
<body>
  <p>jQuery practice</p>
  <ul>
    <li><a href="http://google.com">Google</a></li>
    <li><a href="http://yahoo.co.jp">Yahoo</a></li>
    <li><a href="http://dotinstall.com">ドットインストール</a></li>
  </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(function(){
      $('p').css('color', 'red').css('background','blue');
      // console.log($('p').css('color'));
      $('p').addClass('my');
      $('p').addClass('myStyle');

      $('a[href*="com"]').css('color','red');
    });
  </script>
</body>
</html>
